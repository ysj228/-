<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>青春不常在,抓紧谈恋爱</h1><hr>
    <form>
        昵称: 
        <input type="text" placeholder="请输入昵称"><br><br>
        性别: 
        <label ><input type="radio" name="sex" checked>男</label>
        <label ><input type="radio" name="sex" >女</label>
        <br><br>
        所在城市: 
        <select>
            <option>上海</option>
            <option>北京</option>
            <option>重庆</option>
            <option>平潭</option>
            <option selected>成都</option>
        </select><br><br>
        婚姻状况:
        <label><input type="radio" name="marry" checked></label>未婚
        <label><input type="radio" name="marry"></label>已婚
        <label><input type="radio" name="marry"></label>保密<br><br>
        喜欢的类型:
        <label><input type="checkbox" checked></label>可爱
        <label><input type="checkbox" checked></label>性感
        <label><input type="checkbox"></label>御姐
        <label><input type="checkbox"></label>萝莉
        <label><input type="checkbox"></label>小鲜肉
        <label><input type="checkbox"></label>大叔<br><br>
        个人介绍: <br><br>
        <textarea  cols="50" rows="10"></textarea>
        <h3>我承诺</h3>
        <ul>
            <li>年满18岁、单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
        <input type="checkbox">我同意所有条款<br><br>
        <button type="submit">免费注册</button>
        <button type="submit">重置</button>
    </form>
   
    </body>
</html>
