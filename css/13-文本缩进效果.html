    <p>近年来，各地深入开展中小学生欺凌行为治理工作，取得了积极成效。但有的地方学生欺凌事件仍时有发生,严重损害学生身心健康，引发社会广泛关注，影响非常恶劣。为持续深入做好中小学生欺凌防治工作，加大专项治理力度，巩固治理成果，健全防治长效机制，教育部制定了《防范中小学生欺凌专项治理行动工作方案》，现印发给你们，请认真贯彻执行。各地落实情况请及时报告教育部(基础教育司)。</p>
