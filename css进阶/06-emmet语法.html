<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 700px;
            font-weight: 400;
            font-size: 77px;
            width: 300px;
            height: 200px;
            background: #000;
        }
    </style>
</head>
<body>
    <!-- .box 默认div  类名生成  #one id生成  p.one 生成p-->
    <div></div>
    <div class="box"></div>
    <div id="one"></div>
    <div class="red" id="one"></div>
    <p class="box" id="one"></p>
    <!-- ul>li 下级生成,生成多个*数字 -->
    <ul>
        <li></li>
    </ul>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- ul>li{内容生成} -->
    <ul>
        <li>aaaa</li>
    </ul>
    <!-- div+p  同级生成 -->
    <div></div>
    <p></p>
    <!-- 里面有三个内容 ul>li{$}*3  -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
